name: Compile LaTeX Documents

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up LaTeX environment
      uses: xu-cheng/latex-action@v2
      with:
        root_file: |
          lectures.tex
          classes.tex
        working_directory: LaTeX
        args: -pdf -interaction=nonstopmode -file-line-error
        extra_system_packages: biber
        extra_packages: texlive-latex-extra texlive-fonts-recommended
        compiler: pdflatex
        
    - name: Create output directory and copy PDFs
      run: |
        mkdir -p compiled_pdfs
        cp LaTeX/*.pdf compiled_pdfs/ || echo "No PDFs to copy"
        
    - name: Upload compiled PDFs as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: compiled-pdfs
        path: compiled_pdfs/